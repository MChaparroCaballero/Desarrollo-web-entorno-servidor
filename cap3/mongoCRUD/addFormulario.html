<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Nuevo Usuario (MongoDB CRUD)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4 text-primary"> Añadir Nuevo Usuario</h1>

    <div class="card p-4 shadow">
        <form action="add.php" method="POST">
            
            <div class="mb-3">
                <label for="nombre" class="form-label"> Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            
            <div class="mb-3">
                <label for="clave" class="form-label"> Clave (Contraseña):</label>
                <input type="password" class="form-control" id="clave" name="clave" required>
            </div>
            
            <div class="mb-4">
                <label for="saldo" class="form-label"> Saldo:</label>
                <input type="number" class="form-control" id="saldo" name="saldo" step="0.01" required>
            </div>
            
            <div class="d-flex justify-content-end">
                <a href="main.php" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-success"> Guardar Usuario</button>
            </div>
            
        </form>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
